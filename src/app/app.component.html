
<main class="container">
  <h1 class="mt-2">Cripto-Monedas</h1>
  <h3 style="color:rgb(155, 146, 163)">CoingGecko</h3>

  <input 
  type="text" 
  class="form-control bg-dark text-light border-1 my-4 text-center"
  (keyup)="searchCoin()"
  [(ngModel)]="searchText"
  />

  <table class="table table-dark">
    <thead style="border-bottom: 1px white;">
      <tr>
       <th *ngFor="let title of titles" >
        {{title}}
       </th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index" >
        <td class="text-muted">
          {{i + 1}}
        </td>

        <td>
          <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;;" >
          <span class="ms-3">
            {{coin.name}}
          </span>
          <span class="text-muted ms-2">
            {{coin.symbol}}
          </span>
        </td>
        <td>
          ${{coin.current_price.toLocaleString()}}
        </td>
        <!-- <td class="text-danger"> -->
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success': 'text-danger'">
          {{coin.price_change_percentage_24h.toLocaleString()}}
        </td>
        <td>
          {{coin.total_volume.toLocaleString()}}
        </td>
  
      </tr>
    </tbody>
  
  </table>



</main>
